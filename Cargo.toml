[package]
name = "signcryption"
version = "0.1.0"
edition = "2021"

[dependencies]
rand = {version = "0.8.5", features = ["getrandom"]}
libsodium-sys-stable = {version = "1.19.22", features = ["fetch-latest"]}
subtle = "2.4.1"
zeroize = {version = "1.5.7", features = ["zeroize_derive"]}
aes-gcm = {version = "0.10.1", optional = true}

[features]
default = ["signcrypt"]
signcrypt = ["aes-gcm"]